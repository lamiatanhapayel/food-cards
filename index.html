<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cards</title>
    <link rel="stylesheet" href="style.css"> 
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-pink-200">
    <div id="main" class="flex flex-col justify-center items-center">
        <h1 class="text-3xl text-pink-700 font-bold pt-30">
            Get food list based on the country
        </h1>

        <div class="input-wrapper">
            <input type="text" 
             id="countryInput"
             class="input outline-2 outline-pink-400 rounded-xl" 
             placeholder="Enter a country">
            <button id="btn" class="btn bg-pink-600 rounded-xl ">Search</button>
        </div>

        <div id="container" class="container"></div>

    </div>

    <script src="main.js"></script>
</body>
</html>
